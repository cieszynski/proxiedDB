<!DOCTYPE html>
<html lang="de">

<head>
    <title>proxiedDB</title>
    <meta charset="utf-8">

    <script src="proxieddb.js"></script>
    <script>
        proxiedDB('db1').builder(5).build({
            user: "@id, firstname, age, firstname+age"
        })
            .then(result => console.log(result))
            .catch(err => console.error(err))
        if (0) {
            proxiedDB('db1').user.add({ firstname: 'jupp', age:50 })
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.get(proxiedDB.between(2, 5))
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.where('firstname+age', proxiedDB.ge(['c', 5]), proxiedDB.ASC)
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.where('firstname', proxiedDB.between('ber', 'klara'))
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.where('firstname', 'jupp', proxiedDB.DESCUNIQUE)
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.and('firstname', proxiedDB.between('b', 'c'), 'age', proxiedDB.gt(20))
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.or('firstname', proxiedDB.between('b', 'c'), 'age', proxiedDB.gt(20))
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.ignoreCase('firstname', 'bernd')
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) { // startsWith equivalent
            proxiedDB('db1')
                .user.and('firstname', proxiedDB.between('B', 'b|', true, true))
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.startsWith('firstname', 'j', proxiedDB.DESC)
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (1) {
            proxiedDB('db1')
                .user.startsWithIgnoreCase('firstname', 'B')
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }
    </script>
</head>

<body>

</body>

</html>
