<!DOCTYPE html>
<html lang="de">

<head>
    <title>proxiedDB</title>
    <meta charset="utf-8">

    <script src="proxieddb.js"></script>
    <script>
        proxiedDB('db1').builder(5).build({
            user: "@id, firstname, age, firstname+age"
        })
            .then(result => console.log(result))
            .catch(err => console.error(err))
        if (0) {
            proxiedDB('db1').user.add({ firstname: 'klara', age:20 })
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.get(proxiedDB.between(2, 5))
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.where('firstname+age', proxiedDB.ge(['c', 5]), proxiedDB.ASC)
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.where('firstname', proxiedDB.between('ber', 'klara'))
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.query('firstname', proxiedDB.between('b', 'k'))
                    .or('age', proxiedDB.lt(21))
                    .or('age', proxiedDB.eq(30))
                    .toArray()
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.query('firstname', proxiedDB.between('b', 'c'))
                    .and('age', proxiedDB.lt(20))
                    .and('age', proxiedDB.gt(9))
                    .toArray()
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (0) {
            proxiedDB('db1')
                .user.and('firstname', proxiedDB.between('b', 'c'), 'age', proxiedDB.lt(20))
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }

        if (1) {
            proxiedDB('db1')
                .user.or('firstname', proxiedDB.between('b', 'c'), 'age', proxiedDB.gt(20))
                .then(result => console.log(result))
                .catch(err => console.error(err))
        }
    </script>
</head>

<body>

</body>

</html>
